

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <title>Lights Recognition</title>

    <link rel="stylesheet" href="{{url_for('static', path='CSS/index.css')}}">
    
    <script src="{{url_for('static', path='/scripts/jquery-3.6.4.min.js')}}"> </script>
    <script src="{{url_for('static', path='/scripts/ajaxJSON.js')}}"> </script>
    <script src="{{url_for('static', path='/scripts/bootstrap.js')}}"> </script>
    <script src="{{url_for('static', path='/scripts/bootstrap.bundle.js')}}"> </script>
    <script src="{{url_for('static', path='/scripts/manage.js')}}"> </script>
    <script src="{{url_for('static', path='/scripts/video_tracking.js')}}"> </script>
    <script src="{{url_for('static', path='/scripts/file_manage.js')}}"> </script>
    <script src="{{url_for('static', path='/scripts/switch_demo_video.js')}}"> </script>
    <script src="{{url_for('static', path='/scripts/events.js')}}"> </script>

    
</head>

<body>
    
    <div id="main">
    
        <div id="standart_buttons_section" class="side_section">

            {% for number, description in demo_video_descriptions.items() %}
                <button dem_num="{{number}}" class="btn {% if number == actual_demo_num %} active_btn start_denostration_btn {% endif %}"
                data-url="{{demo_video_url_dict[number]}}" text="Демонстрация {{number}} ({{description}})">
                    {% if number == actual_demo_num %}
                        Демонстрация {{number}} ({{description}})
                    {% else %}
                        * Демонстрационное видео загружается *
                    {% endif %}
                </button>
            {% endfor %}

        </div>


        
        <div id="add_files_section" class="side_section">

            <input type="file" class="non_display" id="file_form">

            <div id="add_file_zone">

                <div></div>

                <div id="file_label_img_zone">
                    <img id="file_label" class="img" src="{{url_for('static', path='/images/file_label.png')}}">
                    <img id="file_input_label" class="img non_display" src="{{url_for('static', path='/images/arrow.png')}}">
                    <img id="error_label" class="img non_display" src="{{url_for('static', path='/images/err.png')}}">
                </div>
                   
                <div id="add_file_label_zone">
                    <p id="add_file_label">Добавить файл mp4 или webm (щелчок или перетаскивание)</p>
                </div>

            </div>
            
        </div>
        
        <div id="video_section">
            
            <div id="video_player_area">
                <video id="video_player" controls muted class="active standart_demo" >
                    {% include "video_sourse.html" %}
                </video>
            </div>    
            
            <canvas id="canvas" class="non_display"></canvas>
            

        </div>

        
        
    </div>
    
</body>


</html>
